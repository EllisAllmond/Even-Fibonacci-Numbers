<!DOCTYPE html>
<html>

	<head>
		<title>Even Fibonacci Numbers</title>
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>

	<body>
		<h1>Even Fibonacci Numbers</h1>
		<p>Terms in the Fibonacci sequence whose values do not exceed four million, finding the sum of the even-valued terms.</p>

		<div class="Container">
			<div id="allFibNumbers">0</div>
			<input type="button" id="allFibNumBtn" value="All Fibonacci Numbers" onclick="calcFibAllNum();">
		</div>

		<div class="Container">
			<div id="evenFibNumbers">0</div>
			<input type="button" id="evenFibNumBtn" value="Even Fibonacci Numbers" onclick="calcFibEvenNum();">
		</div>

		<div class="Container">
			<div id="SumEvenFibNumbers">0</div>
			<input type="button" id="sumEvenFibNumBtn" value="Sum of Even Fibonacci Numbers" onclick="calcSumFibEvenNum();">
		</div>

		<script type="text/javascript" src="js/jQuery-v1.11.1.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>

</html>
